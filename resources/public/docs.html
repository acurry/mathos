<body>
<span class="routes">/emirp/:n</span>
<p>generate a list of emirp numbers from 1 to n.</p>

<span class="routes">/sieve/:n</span>
<p>generate a list of prime numbers from 1 to n.</p>

<span class="routes">/kaprekar/:n</span>
<p>generate a sequence of kaprekar numbers starting with n.</p>

<span class="routes">/quadratic/:a/:b/:c</span>
<p>compute the roots of a quadratic equation of the form <code>ax^2 + bx + c</code><p>
</body>
</html>
